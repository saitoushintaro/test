<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Scroll Storytelling</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="content">
  <h1>Image Scroll Storytelling</h1>
  <p>As you scroll, images will fade in and out, enhancing the narrative.</p>
</div>

<div class="image-container">
  <img class="fade-image" src="image1.jpg" alt="Image 1">
</div>

<div class="content">
  <h2>First Story Section</h2>
  <p>Description or narrative related to the first image...</p>
</div>

<div class="image-container">
  <img class="fade-image" src="image2.jpg" alt="Image 2">
</div>

<div class="content">
  <h2>Second Story Section</h2>
  <p>Description or narrative related to the second image...</p>
</div>

<div class="image-container">
  <img class="fade-image" src="image3.jpg" alt="Image 3">
</div>

<div class="content">
  <h2>Conclusion</h2>
  <p>Wrap up your story here...</p>
</div>

<script src="script.js"></script>
</body>
</html>
